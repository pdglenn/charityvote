{% extends "base.html" %} {% block content %}

<div class="container browse">
    <div class="row">
        <br><br>
        <h5 class="col s6 left-align">Ongoing Campaigns</h5>

        <div class="row">

            <div class="col s12 m12 l12 ongoing">
                {% for comp in ongoing %}
                <a href={{ url_for( 'view', contest_id=comp.0) }}>
                    <div class="parallax-container col s12 m6 l4">
                        <div class="recos">
                            <h4 class="title white-text">{{comp.1}}</h4>
                            <div class="hover-opacity">
                                <div class="parallax">
                                    <img class="responsive-img" src="{{url_for('static', filename=comp.5)}}" onerror="imgError(this);">
                                </div>
                            </div>
                        </div>

                    </div>
                </a>
                {% endfor %}
            </div>
        </div>
    </div>
    <div class="divider"></div>
    <div class="row">
        <div class="col s6 left-align">
            <h5>Finished Campaigns</h5></div>
        <div class="row">
            <div class="col s12 m12 l12 finished">
                {% for comp in completed %}
                <a href={{ url_for( 'view', contest_id=comp.0) }}>
                    <div class="parallax-container col s4">
                        <div class="recos">
                            <h4 class="title white-text">{{comp.1}}</h4>
                              <div class="hover-opacity">
                            <div class="parallax">
                                <img class="responsive-img" src="{{url_for('static', filename=comp.5)}}" onerror="imgError(this);">
                            </div>
                          </div>
                        </div>
                    </div>
                </a>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
