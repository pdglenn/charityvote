{% extends "base.html" %} 
{% block content %}

<div class="container browse">
  <div class="row">
    <div class="col s6 left-align"><h5>Ongoing Competitions</h5></div>
    <hr>
    <div class="row">
      <div class="col s12 m12 l12 ongoing">
        {% for comp in ongoing %}
           <a href={{ url_for('view', contest_id=comp.0) }} ><img class="materialboxed col s4" src="{{url_for('static', filename=comp.5)}}" onerror="imgError(this);"></a>
         {% endfor %}
      </div>
    </div>
  </div>
  <hr>
<div class="row">
    <div class="col s6 left-align"><h5>Finished Competitions</h5></div>
    <hr>
    <div class="row">
      <div class="col s12 m12 l12 finished">
        {% for comp in completed %}
           <a href={{ url_for('view', contest_id=comp.0) }} ><img class="materialboxed col s4" src="{{url_for('static', filename=comp.5)}}" onerror="imgError(this);"></a>
         {% endfor %}
      </div>
    </div>
  </div>  
</div>

{% endblock %}
