{% extends "base.html" %} {% block content %}
<div class="container create">
    <div class="row">
        <br><br>
        <div class="col s6 center">
            <h4>{{ details.0.1 }}</h4>
            <h5>{{details.0.2}}</h5>
            <h6>$ {{details.0.3}}</h6>
        </div>
        <img class="materialboxed col s4 right-align" src="{{url_for('static', filename=details.0.5)}}" onerror="imgError(this);">
    </div>
    <div class="row">
      Select your favorite option and click on Vote to enter your details:
      <form action={{ url_for('order') }} method="post">
          {% for option in options %}
          <p>
              <input class="with-gap col s2" name="group1" type="radio" id="option{{loop.index}}" value={{option.0}} />
              <label class="col s7" for="option{{loop.index}}">{{option.1}}</label>
              <img class="materialboxed col s2 right-align" src="{{url_for('static', filename=option.2)}}" onerror="imgError(this);">
          </p>
          <div class="row"></div>
          {% endfor %}
          <div class="row">

              <div class="col s12 left-align">
                  <input type="submit" class="btn teal lighten-3" value="Vote!" name="submit_comp"></input>
              </div>

          </div>
      </form>
    </div>

</div>
</div>
{% endblock %}
