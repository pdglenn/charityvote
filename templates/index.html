{% extends "base.html" %}
{% block content %}
<div class="intro blue lighten-4 z-depth-1">
  <h1 class="grey-text text-lighten-5">Featured Competition</h1>
  <input class=" action-button btn-flat white" id="logout-button" type="submit" value="See more">
</div>

<div class="container recommended">
  <div class="row">
    <div class="col s6 left-align"><h5>Recommended for you</h5></div>
    <div class="col s6 right-align"><input class="action-button btn-flat white" id="logout-button" type="submit" value="See all"></div>
  </div>
  <hr>
  <div class="row">
      <div class="col s12 m12 l12 recommended-holder">
        {% for comp in reco_comps %}
        <a href=""><img class="materialboxed col s4" src="{{url_for('static', filename='{{ comp[5] }}')}}"></a>
        {% endfor %}
      </div>
  </div>
</div>
{% endblock %}
