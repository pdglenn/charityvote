{% extends "base.html" %}
{% block content %}

  <div id="index-banner" class="parallax-container">
    <div class="section no-pad-bot">
      <div class="container">
        <br><br>
        <h1 class="header center teal-text text-darken-4">Featured Campaign</h1>

        <div class="row center">
          <a href={{ url_for('view', contest_id=featured.0.0) }}><input class="btn-flat teal lighten-3 white-text" id="logout-button" type="submit" value="See more"></a>
        </div>
        <br><br>

      </div>
    </div>
    <div class="parallax"><img src= {{ url_for('static', filename=featured.0.5 )}} onerror="imgError(this);"></div>
  </div>
<br><br>
<div class="container recommended">
  <div class="row">
    <div class="col s6 left-align"><h5>Recommended for you</h5></div>
    <div class="col s6 right-align">
      <a href={{ url_for('browse') }}><input class="btn teal lighten-3" id="logout-button" type="submit" value="See all"></a></div>
  </div>
  <hr>
  <div class="row">
      <div class="col s12 m12 l12 recommended-holder">
        {% for comp in reco %}

        <a href={{ url_for('view', contest_id=comp.0) }} >
          <div class="parallax-container col s4">
              <h4 class="title teal-text text-darken-4">{{comp.2}}</h4>
              <div class="recos">
                <div class="parallax">
                <img class="responsive-img" src="{{url_for('static', filename=comp.5)}}" onerror="imgError(this);">
              </div>
            </div>

          </div>
        </a>
        {% endfor %}
      </div>
  </div>
</div>
{% endblock %}
